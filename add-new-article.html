      <h2 class="red-h2">ADD NEWS ARTICLE</h2>

      <section class="unos">
        <div class="unos-box">
          <form  enctype="multipart/form-data" action="add-article-script.php" method="post">
            <div class="form-item">
              <label for="title">Title:</label>
              <div class="form-field">
                <input type="text" name="title" id="titlee" class="form-field-textual unos-title">
              </div>
              <span id="porukaNaslov" class="errorMessage"></span><br />
            </div>

            <div class="form-item">
              <label for="about">Short summary (max 50 characters):</label>
                <div class="form-field">
                  <textarea name="about" id="about" rows="2" class="form-field-textual"></textarea>
                </div>
                <span id="porukaSadrzaj" class="errorMessage"></span><br />
              </div>

              <div class="form-item">
                <label for="content">Body:</label>
                <div class="form-field">
                  <textarea name="content" id="content" rows="10"
                  class="form-field-textual"></textarea>
                </div>
                <span id="porukaTekst" class="errorMessage"></span><br />
              </div>

              <div class="form-item">
                <label for="photo">Choose photo:</label>
                  <input type="file" accept="image/*"
                  class="input-text" name="photo" id="photo"/><br />
                  <span id="porukaSlika" class="errorMessage"></span><br />
              </div>

              <div class="form-item">
                <label for="category">Choose news category:</label>
                  <select name="category" id="category" class="form-field-textual">
                    <option value="odabir" disabled selected>-</option>
                    <option value="sport">Sport</option>
                    <option value="culture">Culture</option>
                  </select><br />
                  <span id="porukaKategorija" class="errorMessage"></span><br />
              </div>

              <div class="form-item">
                <label>Archive:&nbsp;
                    <input type="checkbox" name="archive">
                </label>
              </div>

              <br/>
              <div class="submit-item">
                <button type="submit" value="Prihvati" name="submit"
                id="submit" class="red-button">Add</button>
                <button type="reset" value="Poništi" id="reset"
                class="neutral-button">Cancel</button>
              </div>
              <br/><br/>
            </form>

            <script type = "text/javascript">
              document.getElementById("submit").onclick = function(event) {
                var slanje_forme = true;

                // Provjera naslova
                var poljeNaslov = document.getElementById("titlee");
                var naslov = document.getElementById("titlee").value;
                if (naslov.length < 5 || naslov.length > 120) {
                    slanje_forme = false;
                    poljeNaslov.style.border = "1px dashed red";
                    document.getElementById("porukaNaslov").innerHTML = "Title must have between 5 and 120 characters!";
                }else{
                  poljeNaslov.style.border = "1px solid black";
                  document.getElementById("porukaNaslov").innerHTML = "";
                }

                // Provjera kratkog sadržaja
                var poljeSadrzaj = document.getElementById("about");
                var sadrzaj = document.getElementById("about").value;
                if (sadrzaj.length < 10 || sadrzaj.length > 100) {
                    slanje_forme = false;
                    poljeSadrzaj.style.border = "1px dashed red";
                    document.getElementById("porukaSadrzaj").innerHTML = "Short summary must have from 10 to 100 characters!";
                }else{
                  poljeSadrzaj.style.border = "1px solid black";
                  document.getElementById("porukaSadrzaj").innerHTML = "";
                }

                // Provjera teksta
                var poljeTekst = document.getElementById("content");
                var tekst = document.getElementById("content").value;
                if (tekst == "") {
                    slanje_forme = false;
                    poljeTekst.style.border = "1px dashed red";
                    document.getElementById("porukaTekst").innerHTML = "Body is required!";
                }else{
                  poljeTekst.style.border = "1px solid black";
                  document.getElementById("porukaTekst").innerHTML = "";
                }

                // Provjera slike
                var poljeSlika = document.getElementById("photo");
                var slika = document.getElementById("photo").value;
                if (slika == "") {
                    slanje_forme = false;
                    document.getElementById("porukaSlika").innerHTML = "Upload an image!";
                }else{
                  document.getElementById("porukaSlika").innerHTML = "";
                }

                // Provjera kategorije
                var poljeKategorija = document.getElementById("category");
                var kategorija = document.getElementById("category").value;
                if (poljeKategorija.selectedIndex == 0) {
                    slanje_forme = false;
                    document.getElementById("porukaKategorija").innerHTML = "Choose a category!";
                }else{
                  document.getElementById("porukaKategorija").innerHTML = "";
                }

                if (slanje_forme != true) {
                    event.preventDefault();
                }
              }
            </script>
